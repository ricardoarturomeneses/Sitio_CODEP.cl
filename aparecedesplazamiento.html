<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men√∫ pegado sin franja</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Reset de m√°rgenes en cabecera */
    #top-bar, #navbar {
      margin: 0;
    }

    /* Barra superior */
    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #d9534f;
      color: white;
      text-align: center;
      padding: 8px 0;
      font-size: 14px;
      z-index: 1029;
      transition: transform 0.3s ease-in-out;
      border-bottom: none;
      line-height: 1.2;
    }

    /* Men√∫ principal */
    #navbar {
      position: fixed;
      width: 100%;
      background-color: #333;
      z-index: 1030;
      transition: top 0.3s ease-in-out;
      border-top: none;
    }

    /* Ocultar barra superior */
    #top-bar.hidden {
      transform: translateY(-100%);
    }

    /* Para evitar cualquier espacio extra */
    body {
      margin: 0;
      padding-top: 100px; /* Se ajustar√° din√°micamente si quieres */
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <div id="top-bar">
    üéâ ¬°Env√≠o gratis en compras mayores a $50!
  </div>

  <div id="menu-container"></div>

  <!-- Men√∫ -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container mt-4">
    <h1>Despl√°zate</h1>
    <p>No debe haber ninguna franja entre la barra y el men√∫.</p>
    <div style="height: 150vh; background: #f8f9fa; padding: 20px;">
      <p>M√°s contenido...</p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script corregido -->
  <script>

        // $(document).ready(function(){

		// 	  fetch('./menu.html')
		// 		.then(response => response.text())
		// 		.then(data => {
		// 		  document.getElementById('menu-container').innerHTML = data;
		// 		});

        //     $('.navbar-brand, .nav-link').hover(function(){
        //         $(this).css('color', '#007bff');
        //     }, function(){
        //         $(this).css('color', '');
        //     });
        // });


    let lastScrollTop = 0;
    const topBar = document.getElementById("top-bar");
    const navbar = document.getElementById("navbar");
    const threshold = 10;

    // ‚úÖ Medimos la altura REAL de #top-bar despu√©s de que se renderice
    let topBarHeight = topBar.offsetHeight;

    // Ajustamos el top inicial del men√∫
    navbar.style.top = `${topBarHeight}px`;

    // Ajustamos el padding-top del body para que el contenido no quede debajo
    document.body.style.paddingTop = `${topBarHeight + navbar.offsetHeight}px`;

    window.addEventListener("scroll", function () {
      const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScrollTop <= 0) {
        // Volver al estado inicial
        topBar.classList.remove("hidden");
        navbar.classList.remove("sticky-top");
        navbar.style.top = `${topBarHeight}px`;
        lastScrollTop = 0;
        return;
      }

      if (currentScrollTop > lastScrollTop + threshold) {
        // Scroll down ‚Üí ocultar barra, men√∫ sube a top: 0
        topBar.classList.add("hidden");
        navbar.classList.add("sticky-top");
        navbar.style.top = "0";
      } else if (currentScrollTop < lastScrollTop - threshold) {
        // Scroll up ‚Üí mostrar barra, men√∫ baja
        topBar.classList.remove("hidden");
        navbar.classList.remove("sticky-top");
        navbar.style.top = `${topBarHeight}px`;
      }

      lastScrollTop = currentScrollTop;
    });

    // ‚úÖ Opcional: recalcular altura si cambia (ej: responsive, carga de fuente)
    window.addEventListener("resize", function () {
      topBarHeight = topBar.offsetHeight;
      if (!navbar.classList.contains("sticky-top")) {
        navbar.style.top = '${topBarHeight}px';
      }
      document.body.style.paddingTop = '${topBarHeight + navbar.offsetHeight}px';
    });
  </script>

</body>
</html>
